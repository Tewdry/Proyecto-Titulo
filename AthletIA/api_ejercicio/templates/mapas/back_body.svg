    Q100,75 145,65
    Q120,50 100,40
    Z"
    stroke-width="0.1" transform="scale(0.6,0.6) translate(65,83) "/>
  </a>
 
  
  <defs>
    <filter id="smooth" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="4" intercept="-0.5"/>
      </feComponentTransfer>
    </filter>
  </defs>


